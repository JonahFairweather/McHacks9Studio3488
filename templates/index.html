<html>
  <head>
    <title>Complimentr</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/style.css') }}"
    />
  </head>
  <body>
    <div id="app" class="container">
      <h1>Reflect</h1>
      {% for flash_message in get_flashed_messages() %}
      <div class="flash">{{ flash_message }}</div>
      {% endfor %}

      <h2>Today's Posts</h2>
      <div class="content">
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>

      <h2>Post your story!</h2>
      <form
        method="post"
        action="/post-story"
        class="main-form"
        id="compliment-form"
      >
        <div class="form-row">
          <label for="message"></label>
          <textarea
            row="5"
            column="6"
            value="message"
            name="message"
            placeholder="Enter your text here"
          >
          </textarea>
        </div>
      </form>
      <button form="compliment-form" class="compliment-button">
        Send compliment
      </button>
    </div>
  </body>
</html>
